version: '2.4'

services:

  idilic:
    volumes: ['${OUTROOTDIR}/:/app']
    depends_on: [database]
    extends:
      file: base.yml
      service: idilic




  phpfpm:
    volumes: ['${OUTROOTDIR}:/app']
    extends:
      file: base.yml
      service: phpfpm
    depends_on: [database]




  server:
    volumes: ['${OUTROOTDIR}:/app']
    ports:   ['${IDS_EXPOSE_HTTP:-0}:8080']
    extends:
      file: base.yml
      service: server
    depends_on: [database]




  nginx:
    volumes: ['${OUTROOTDIR}:/app']
    ports:   ['7777:80']
    extends:
      file: base.yml
      service: nginx
    depends_on: [database]




  database:
    ports: ['${IDS_EXPOSE_SQL:-0}:${IDS_DATABASES_MAIN_PORT:-3306}']
    extends:
      file: base.yml
      service: database

volumes:
  schema:
    driver: local
