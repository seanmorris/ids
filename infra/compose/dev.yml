version: '2.4'

services:

  idilic:
    extends:
      file: base.yml
      service: idilic
    depends_on: [database]
    volumes: ['../../:/app', '/tmp:/tmp']
    environment:
      XDEBUG_CONFIG: ${XDEBUG_CONFIG}
      DHOST_IP: ${DHOST_IP}

  server:
    ports:   ['${IDS_EXPOSE_HTTP}:80']
    volumes: ['../../:/app', '/tmp:/tmp']
    extends:
      file: base.yml
      service: server
    depends_on: [database]
    environment:
      XDEBUG_CONFIG: ${XDEBUG_CONFIG}
      DHOST_IP: ${DHOST_IP}

  database:
    ports: ['${IDS_EXPOSE_SQL}:${IDS_DATABASES_MAIN_PORT}']
    extends:
      file: base.yml
      service: database

volumes:
  schema:
    driver: local
