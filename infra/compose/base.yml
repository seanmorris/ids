version: '2.4'

services:

  server:
    image: ${REPO}/${PROJECT}.server:${TAG}
    restart: always
    build:
      context: ../../
      dockerfile: infra/docker/server.dockerfile
      target: ${TARGET}

  idilic:
    image: ${REPO}/${PROJECT}.idilic:${TAG}
    restart: on-failure
    build:
      context: ../../
      dockerfile: infra/docker/idilic.dockerfile
      target: ${TARGET}

  database:
    image: mariadb:10.4.8-bionic
    restart: always
    volumes:
      - schema:/var/lib/mysql
    environment:
      MYSQL_USER:          test
      MYSQL_PASSWORD:      test
      MYSQL_DATABASE:      ids_schema
      MYSQL_ROOT_PASSWORD: test
    command: ['mysqld', '--character-set-server=utf8mb4']

volumes:
  schema:
    driver: local
