<div class = "home col">
	<div class = "col" itemscope itemtype="https://schema.org/SoftwareApplication">
		<meta itemprop = "applicationCategory" content = "package" />
		<meta itemprop = "installUrl" content = "https://packagist.org/packages/seanmorris/ksqlc" />
		<meta itemprop = "thumbnailUrl" content = "https://avatars3.githubusercontent.com/u/640101?s=80&amp;v=4">
		<meta itemprop = "isAccessibleForFree" content = "true" />
		<meta itemprop = "keywords" content = "ksql,php,kafka" />
		<meta itemprop = "license" content = "https://www.apache.org/licenses/LICENSE-2.0" />
		<meta itemprop = "operatingSystem" content = "Windows 7, Max OSX 10.7, Linux">
		
		<span itemprop = "creator" itemscope itemtype="http://schema.org/Person">
			<meta itemprop="name" content = "[[author]]" />
			<meta itemprop = "url" content = "https://docs.ksqlc.seanmorr.is/page/author" />
		</span>		

		<span itemprop = "maintainer" itemscope itemtype="http://schema.org/Person">
			<meta itemprop="name" content = "[[author]]" />
			<meta itemprop = "url" content = "https://docs.ksqlc.seanmorr.is/page/author" />
		</span>

		<span itemprop = "locationCreated" itemscope itemtype="http://schema.org/City">
			<meta itemprop = "name" content = "New York City"></span>
		</span>

		<meta itemprop = "url" content = "https://github.com/[[repository]]"></span>

		<h1 itemprop="name">[[project]]</h1>
		<p class = "tagline"><b itemprop = "headline">[[tagline]]</b></p>
		<p class = "version" itemprop = "softwareVersion" content = "[[version]]">v [[version]] </p>
		<i>Documentation generated by cv2-doc</i>
		
		<div>
			<a cv-link = "/page/readme">readme</a>
			• <a cv-link = "/page/license">license</a>
			<span cv-each = "homeLinks:url:title">
				• <a cv-link = "[[url]]">[[title]]</a>
			</span>
		</div>

		<div>
			<b>Select a class at left to begin.</b>
		</div>

		<div>
			<small>&copy [[copyright]]</small>
		</div>

		<div cv-bind = "loader"></div>
		
		<div class = "copyright">
			<small>
				cv2-doc &copy 2019-2020 Sean Morris.<br />
				[[author]]/[[project]] &copy [[copyright]].
			</small>
		</div>
	</div>

</div>
